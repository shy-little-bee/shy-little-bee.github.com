	<script>
	function qwq(h, i) 
	{
    		while (i != 0) 
		{
        		let g = h % i;
        		h = i;
        		i = g;
		}
		return h;
	}

	function main() 
	{
	var A = document.getElementById("A").value;
	var B = document.getElementById("B").value;
	var C = document.getElementById("C").value;
	var D = 2 * A;
	var E = 4 * A * C - B * B;
	var F = 4 * A;
	var G = "y="+A+"(x+("+B/qwq(D,B)+"/"+D/qwq(D,B)+"))^2+("+E/qwq(E,F)+"/"+F/qwq(E,F)+")";
	document.getElementById("ans").innerHTML = G;
	alert("Answer:"+G);
	}
	</script>
